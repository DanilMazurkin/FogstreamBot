<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Админ панель для бота</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>

    {% include 'header.html' %}

    <div class="container mt-5">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-primary" role="alert">
                    Отредактируйте ваш вопрос
                </div>
            </div>
        </div> 

        <form action={% url 'appadmin:edit_question' id_question  %} method="POST">
            {% csrf_token %}
            <input type="hidden" name="_method" value="put">
            {% for field in question_form %}
            <div class="form-group">
                <label for="exampleInputEmail1">{{ field.label_tag }}</label>
                <div type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    {{field }}
                </div>
                {% if field.errors%}
                        {% for error in field.errors %}
                        <div class="alert alert-danger">
                            {{error}}
                        </div>
                        {% endfor %}
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-2">Редактировать вопрос </button>
        </form>

    </div>
</body>
</html>
