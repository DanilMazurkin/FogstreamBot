                    <form action={% url 'appadmin:delete_logic' %} method="POST">

                        <input type="hidden" name="_method" value="delete">
                        <button class="btn btn-danger col-md-4" type="submit">
                            Удалить логику общения 
                        </button>
                    </form>
            </div>

            <div class="row mt-2 mb-2">

                <form action={% url 'appadmin:edit_logic' %} method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="_method" value="put">
                    <button class="btn btn-success col-md-4" type="submit">
                        Редактировать логику общения 
                    </button>
                </form>
            
            </div>
